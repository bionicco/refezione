<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-item color="primary" class="ion-text-center ion-text-wrap" lines="none">
    <p>Benvenuto nella versione web di Refezione scolastica</p>
  </ion-item>

  <ion-card class="main-card">
    <ion-card-header>
      <p>Seleziona la mensa di cui vorresti vedere il menu</p>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let canteen of canteens" (click)="goToCanteen(canteen)">
          <ion-icon aria-hidden="true" name="chevron-forward-circle-outline" slot="end"></ion-icon>
          <ion-label class="ion-text-wrap">
            <p>{{canteen.province}}-{{canteen.city}}</p>
            {{canteen.name}}
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card class="main-card">
    <ion-card-header>
      Per installare l'app o per maggiori informazioni:
    </ion-card-header>
    <ion-card-content>
      <p class="site-link">
        <a class="site-link" href="https://refezione-be.vercel.app/" target="_blank">visita il sito<ion-icon
            class="site-link-icon" name="globe-outline" target="_blank"></ion-icon></a>
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
