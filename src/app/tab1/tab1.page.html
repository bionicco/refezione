<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-accordion-group #accordionGroup>
    <ion-accordion [value]="eventGroup.date | dfnsFormat: dateFormat" *ngFor="let eventGroup of eventGroups">
      <ion-item slot="header" color="light">
        <ion-label>{{eventGroup.date | myDate}}
        </ion-label>
      </ion-item>
      <div *ngFor="let event of eventGroup.events" class="ion-padding" slot="content">
        <div><strong>{{event.displayName}}</strong></div>
        <div *ngFor="let food of event.foods" class="ion-padding" slot="content">{{food}}</div>
      </div>
    </ion-accordion>

  </ion-accordion-group>


</ion-content>
